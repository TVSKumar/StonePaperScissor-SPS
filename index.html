<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <HEADER><H1>Rock Paper Scissor</H1></HEADER>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>TRY YOUR LUCK</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="img/rock.jpg">
        </div>
        <div id="p" class="choice">
            <img src="img/paper.jpg">
        </div>
        <div id="s" class="choice">
            <img src="img/scissor.jpg">
        </div>
    </div>

    <p id="message">Make Your Move</p>

    <script src="app.js" charset="utf-8"></script>

</body>
</html>
